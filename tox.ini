[tox]
isolated_build = True
envlist = py37,py38,py39,py310,py311

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black src/pypackagetemplate
    flake8 src/pypackagetemplate
    pylint src/pypackagetemplate
    mypy src/pypackagetemplate
    coverage erase
    coverage run --include=src/pypackagetemplate/* -m pytest -ra
    coverage report -m
